<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Search</title>
    <style>
        /* --- CONFIGURATION & STYLES --- */
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Typography */
        h2 { font-weight: normal; font-size: 1rem; color: var(--accent-color); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; }
        #poem-body { white-space: pre-line; line-height: 1.8; font-size: 1.1rem; max-width: 600px; margin-bottom: 50px; min-height: 150px; }
        
        /* Navigation & Tools */
        .nav-container { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        
        .nav-btn, .tool-btn { 
            background: none; 
            border: 1px solid #333; 
            color: #666; 
            cursor: pointer; 
            transition: 0.3s; 
            font-family: sans-serif;
        }
        
        .nav-btn { padding: 10px 20px; font-size: 1.2rem; }
        .tool-btn { padding: 10px; border-radius: 5px; font-size: 1rem; }
        
        .nav-btn:hover:not(:disabled), .tool-btn:hover { border-color: #fff; color: #fff; }
        .nav-btn:disabled { opacity: 0.2; cursor: default; }

        /* Hidden Date Picker */
        #date-picker { display: none; }

        /* Action Bar */
        .action-bar { display: flex; gap: 15px; margin-bottom: 40px; }
        .icon-btn { background: none; border: 1px solid #333; color: #888; padding: 8px 16px; border-radius: 50px; text-decoration: none; font-size: 0.75rem; transition: all 0.3s ease; cursor: pointer; font-family: sans-serif; }
        .icon-btn:hover { border-color: #fff; color: #fff; background: rgba(255,255,255,0.05); }

        /* Footer Info */
        .counter-text { font-family: 'Courier New', monospace; font-size: 0.8rem; color: #444; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 10px; }
        footer { font-size: 0.7rem; color: #333; font-style: italic; max-width: 300px; line-height: 1.5; }
    </style>
</head>
<body>

    <h2 id="poem-title">Loading...</h2>
    <div id="poem-body"></div>

    <div class="nav-container">
        <button id="prevBtn" class="nav-btn" onclick="changePoem(-1)">&lt;</button>
        
        <button class="tool-btn" onclick="openCalendar()" title="Jump to date">ðŸ“…</button>
        <input type="date" id="date-picker" onchange="jumpToDate(this.value)">

        <button id="nextBtn" class="nav-btn" onclick="changePoem(1)">&gt;</button>
    </div>

    <div class="action-bar">
        <a href="https://ko-fi.com/" target="_blank" class="icon-btn">support the search</a>
        <button class="icon-btn" onclick="sharePoem()">help her find me</button>
    </div>

    <div id="day-counter" class="counter-text">Day 1</div>

    <footer>
        the project will end when she finds me <br> or when our love has run out
    </footer>

    <script>
        // --- CONFIGURATION ---
        // Ensure this matches the date in your JSON for "Day 1"
        const START_DATE = new Date("2025-12-14"); 
        // ---------------------

        let poems = [];
        let currentIndex = 0;

        window.onload = function() {
            updateCounter();
            loadPoems();
        };

        function loadPoems() {
            fetch('poems.json')
                .then(response => response.json())
                .then(data => {
                    // FIX: Get Local Date correctly (YYYY-MM-DD)
                    const dateObj = new Date();
                    const year = dateObj.getFullYear();
                    const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                    const day = String(dateObj.getDate()).padStart(2, '0');
                    const today = `${year}-${month}-${day}`;
                    
                    // 1. Filter future poems
                    poems = data.filter(p => p.date <= today);
                    
                    // 2. Sort poems
                    poems.sort((a, b) => new Date(a.date) - new Date(b.date));

                    // 3. Configure Calendar Constraints
                    const dateInput = document.getElementById('date-picker');
                    dateInput.max = today;
                    if (poems.length > 0) {
                        dateInput.min = poems[0].date;
                    }

                    // 4. Check for Deep Link or Load Latest
                    const urlParams = new URLSearchParams(window.location.search);
                    const linkedDate = urlParams.get('date');

                    if (linkedDate) {
                        const linkedIndex = poems.findIndex(p => p.date === linkedDate);
                        // Only allow deep link if it's not from the future
                        if (linkedIndex !== -1 && poems[linkedIndex].date <= today) {
                            currentIndex = linkedIndex;
                        } else {
                            currentIndex = poems.length - 1;
                        }
                    } else {
                        currentIndex = poems.length - 1;
                    }

                    if (poems.length > 0) {
                        renderPoem();
                    } else {
                        document.getElementById('poem-body').innerText = "No signals found yet.";
                        document.getElementById('poem-title').innerText = "";
                    }
                })
                .catch(err => console.error("Error loading poems:", err));
        }

        function renderPoem() {
            if (!poems[currentIndex]) return;
            
            const p = poems[currentIndex];
            document.getElementById('poem-title').innerText = p.title || ''; 
            
            const bodyEl = document.getElementById('poem-body');
            bodyEl.style.opacity = 0;
            
            setTimeout(() => {
                bodyEl.innerText = p.body;
                bodyEl.style.opacity = 1;
            }, 200);
            
            // Update URL
            const newUrl = `${window.location.pathname}?date=${p.date}`;
            window.history.replaceState(null, '', newUrl);

            // Update Buttons
            document.getElementById('prevBtn').disabled = (currentIndex === 0);
            document.getElementById('nextBtn').disabled = (currentIndex === poems.length - 1);
        }

        function changePoem(dir) {
            currentIndex += dir;
            renderPoem();
        }

        function openCalendar() {
            document.getElementById('date-picker').showPicker(); 
        }

        function jumpToDate(dateStr) {
            const index = poems.findIndex(p => p.date === dateStr);
            if (index !== -1) {
                currentIndex = index;
                renderPoem();
            } else {
                alert("No poem found for this date.");
            }
        }

        function updateCounter() {
            const today = new Date();
            today.setHours(0,0,0,0);
            const start = new Date(START_DATE);
            start.setHours(0,0,0,0);

            const diffTime = today - start;
            // Floor ensures we don't jump to Day 2 until a full 24h passes if using times
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1; 
            
            document.getElementById('day-counter').innerText = `Day ${diffDays} of the search`;
        }

        function sharePoem() {
            if (poems.length === 0) return;
            const currentPoem = poems[currentIndex];
            const deepLink = `${window.location.origin}${window.location.pathname}?date=${currentPoem.date}`;

            const shareData = {
                title: 'Help her find me',
                text: `"${currentPoem.body.substring(0, 40)}..." \n\nHelp her find me.`,
                url: deepLink
            };

            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                navigator.clipboard.writeText(deepLink);
                alert("Link copied: " + deepLink);
            }
        }
    </script>
</body>
</html>
